<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <p> Rock Paper Scissor </p>
        <button onclick=" playGame('rock')">
            Rock
        </button>


        <button onclick="playGame('paper')">
            Paper
        </button>




        <button onclick="playGame('scissor')">
            Scissor
        </button>

    </body>
    <script>
        
        
        function pickComputerMove(){
            let computerMove = '';
            const rand = Math.random();
            if(rand > 0 && rand <= 1/3){ computerMove = 'rock';}
            else if(rand > 1/3 && rand <= 2/3){ computerMove = 'paper';}
            else if(rand > 2/3 && rand <= 1){ computerMove = 'scissor';}
            return computerMove;
        }


        function playGame(playerMove){
            computerMove = pickComputerMove();
            let res ='';
            if (playerMove === 'rock'){
                if(computerMove === 'rock'){
                    res = 'tie'
                }
                else if(computerMove === 'paper'){
                    res = 'you win'
                }
                else if(computerMove === 'scissor'){
                    res = 'computer win'
                }
            }
            if (playerMove === 'paper'){
                if(computerMove === 'paper'){
                    res = 'tie';
                }
                else if(computerMove === 'rock'){
                    res = 'you win';
                }
                else if(computerMove === 'scissor'){
                    res = 'computer win';
                }
 
            }
            if (playerMove === 'scissor'){
                if(computerMove === 'scissor'){
                    res = 'tie'
                }
                else if(computerMove === 'paper'){
                    res = 'you win'
                }
                else if(computerMove === 'rock'){
                    res = 'computer win'
                }
                
            }
            alert(`you picked ${playerMove}, computer picked ${computerMove}, so ${res}`);
        }

    </script>
</html>
